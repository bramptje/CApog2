<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Cremerie Alijs favicon">
  <title>Cremerie Alijs favicon</title>
  <style>
    :root {
      --favicon-bg: #92a152;
      --favicon-scoop: #f5e6d7;
      --favicon-scoop-alt: #f9f5eb;
      --favicon-cone: #92a152;
      --favicon-cone-line: #5c6b4a;
      --favicon-sprinkle: #5c6b4a;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --favicon-bg: #92a152;
      }
    }
  </style>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="var(--favicon-bg, #92a152)"/>
  <!-- Ice cream scoops -->
  <ellipse cx="32" cy="24" rx="16" ry="14" fill="var(--favicon-scoop, #f5e6d7)"/>
  <ellipse cx="26" cy="28" rx="10" ry="9" fill="var(--favicon-scoop-alt, #f9f5eb)"/>
  <ellipse cx="38" cy="30" rx="8" ry="7" fill="var(--favicon-scoop, #f5e6d7)"/>
  <!-- Cone -->
  <path d="M20 32 L32 56 L44 32 Z" fill="var(--favicon-cone, #92a152)"/>
  <path d="M24 38 L32 50 L40 38" stroke="var(--favicon-cone-line, #5c6b4a)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Sprinkles -->
  <circle cx="28" cy="20" r="2" fill="var(--favicon-sprinkle, #5c6b4a)"/>
  <circle cx="36" cy="22" r="1.5" fill="var(--favicon-cone-line, #5c6b4a)"/>
  <circle cx="32" cy="26" r="1" fill="var(--favicon-sprinkle, #5c6b4a)"/>
</svg>
